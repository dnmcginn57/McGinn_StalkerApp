<ion-content padding class="form-content">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">

    <ion-item class = "text-fields">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" id ="textInput"></ion-input>
    </ion-item>
    <ion-item class = "text-fields">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" id ="textInput"></ion-input>
    </ion-item>
    <ion-item class = "text-fields">
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" class="form-controll" id="textInput"></ion-input>
    </ion-item>

    <ion-item class = "text-fields">
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="first" id ="textInput"></ion-input>
    </ion-item>
    <ion-item class = "text-fields">
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="last" id ="textInput"></ion-input>
    </ion-item>

    <button ion-button block class="submit-button" type="submit" [disabled]="!registerForm.valid" (click)="registerForm.value">Register</button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
    <br>
    <div>
      <p>Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
    </div>
    <br>
  </form>
  
</ion-content>
